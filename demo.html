<html>
  <head>
    <title>Switch Demo - Feature Toggles Server</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
      function setBackgroundColor() {
        var env = "dev";
        var feature_toggle_name = "toggle_1"
        var url = `http://localhost:4000/api/switches?user_id=guido&user_source=flatmates&feature_toggle_name=${feature_toggle_name}&feature_toggle_env=${env}`;
        $.ajax({
          url: url,
          success: function(data, status) {
            if(data.value) {
              document.body.style.backgroundColor = "#2F3A4A";
              $("#env-wrapper").css("color", "#FFF");
              $("#welcome").css("color", "#FFF");
            }
            $("#env").html(env);
          },
          error: function(a, b) {
            console.log(a);
            console.log(b);
          }
        });
      }
    </script>
  </head>
  <body onload="setBackgroundColor();">
    <br>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h1 id="welcome">
            Hallo, Switch!
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm" id="env-wrapper">
          Environment: <b id="env"></b>
        </div>
      </div>
    </div>
  </body>
</html>
